<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <script src="js/app.js"></script>

  <body ng-app="Creditos">

    <ion-pane>   
      <ion-content style="text-align: center" ng-controller="AppController">
        <div style="width: 100%;">
           <div ng-if="!login" ng-cloak class="form-signin" >
             <login ng-cloak ></login>
          </div>
          <dashboard ng-cloak ng-if="login"></dashboard>

      </ion-content>
    </ion-pane>
